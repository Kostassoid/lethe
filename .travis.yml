dist: trusty
language: rust
services: docker
sudo: required
env:
  global:
    - CRATE_NAME=lethe
matrix:
  include:
    # Linux
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl
    # macOS
    - os: osx
      env: TARGET=x86_64-apple-darwin
    # Windows
    - os: windows
      env: TARGET=x86_64-pc-windows-gnu

before_install:
  - set -e
  - rustup self update
install:
  - sh ci/install.sh
  - source ~/.cargo/env || true
script:
  - bash ci/script.sh
after_script: set +e
before_deploy:
  - sh ci/before_deploy.sh
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: ""
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    repo: Kostassoid/lethe
    tags: true
    branch: master
cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo
branches:
  only:
    - /^v\d+\.\d+\.\d+.*$/
    - master
notifications:
  email:
    on_success: never
