rust: stable
language: rust

script:
  - cargo build
  - cargo test

matrix:
  include:
    # Linux
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl
    # macOS
    - os: osx
      env: TARGET=x86_64-apple-darwin
    # Windows
    - os: windows
      env: TARGET=x86_64-pc-windows-gnu

install:
  - rustup target add $TARGET

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

before_deploy:
  - |
    (
    cargo build --release --target $TARGET -- -C lto
    if [ "$TRAVIS_OS_NAME" = 'windows' ]; then
      7z a "lethe-${TRAVIS_TAG}-${TARGET}.exe" ./target/${TARGET}/release/lethe.exe
    else
      tar -C target/${TARGET}/release -czf lethe-${TRAVIS_TAG}-${TARGET}.tar.gz lethe
    fi
    )

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: ""
  file: lethe-$TRAVIS_TAG-$TARGET*
  on:
    repo: Kostassoid/lethe
    tags: true
    branch: master

branches:
  only:
    # Pushes and PR to the master branch
    - master
    # Ruby regex to match tags.
    # Required, or travis won't trigger deploys when a new tag is pushed.
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

notifications:
  email:
    on_success: never
